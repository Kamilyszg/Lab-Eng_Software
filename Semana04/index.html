<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {padding-bottom: 50px;}
    </style>
  </head>
  <body class="container">
    <h1 class="mt-3">Formulário de Cadastro:</h1>
    <form>
        <div class="row mt-5">
            <div class="col">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-9">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" id="email" placeholder="exemplo@email.com" class="form-control">
            </div>
            <div class="col-3">
                <label for="nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" name="nascimento" id="nascimento" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-5">
                <label for="tel_fixo" class="form-label">Telefone Fixo</label>
                <input type="number" name="tel_fixo" id="tel_fixo" class="form-control" placeholder="(99)9999-9999">
            </div>
            <div class="col-5">
                <label for="tel_celular" class="form-label">Telefone Celular</label>
                <input type="number" name="tel_celular" id="tel_celular" class="form-control" placeholder="(99)99999-9999">
            </div>
            <div class="col align-self-center mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo_usuario" id="radio_professor">
                    <label class="form-check-label" for="radio_professor">Professor</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo_usuario" id="radio_aluno">
                    <label class="form-check-label" for="radio_aluno">Aluno</label>
                </div>
            </div>
        </div>

        <div class="mt-3" id="div"></div>

        <div class="row mt-3 justify-content-center">
            <div class="col-auto">
                <button type="button" id="botao" class="btn btn-success">Enviar</button>
            </div>
            <div class="col-auto">
                <button type="reset" class="btn btn-danger">Redefinir</button>
            </div>
        </div>

        <div id="resultado"></div>

    </form>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
