<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade 2</title>
    <script type="text/javascript">
        window.onload = function() {
            function anosUtilizacao(ano){
                let anos_utilizacao = 2024 - ano;
                return anos_utilizacao;
            }

            function valorMercado(km, anos_uso, vfipe){
                let fipe = 0;
                let calculo = km / anos_uso;

                if (calculo <= 30000) {
                    fipe = vfipe * 1.1;
                } else if (calculo > 30000 && calculo <= 50000) {
                    fipe = vfipe;
                } else if (calculo > 50000) {
                    fipe = vfipe * 0.9;
                } else {
                    alert("Valor inválido!");
                    return null;
                }
                return fipe;
            }

            document.getElementById("botao").addEventListener("click", (event)=>{
                event.preventDefault();

                let ano_uso = parseInt(document.getElementById("ano").value);
                let valor = parseFloat(document.getElementById("vfipe").value);
                let km = parseFloat(document.getElementById("km").value);

                let anos = anosUtilizacao(ano_uso);
                let valor_final = valorMercado(km, anos, valor);

                let p = document.createElement("p");
                let resultado = document.createTextNode("Anos de Utilização: " + anos + " | Valor de Mercado: " + valor_final);
                p.appendChild(resultado);;
                document.body.appendChild(p);
            });
        }
    </script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h2>Informações do veículo</h2>
    <form>
        <div class="row">
            <div class="col">
                <label for="marca">Marca</label>
                <input type="text" name="marca" id="marca">
            </div>
        <div class="row">
            <div class="col">
                <label for="modelo">Modelo</label>
                <input type="text" name="modelo" id="modelo">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="ano">Ano</label>
                <input type="text" name="ano" id="ano">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="cor">Cor</label>
                <input type="text" name="cor" id="cor">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="km">Quilometragem</label>
                <input type="number" step="0.01" name="km" id="km">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="vfipe">Valor Fipe</label>
                <input type="number" step="0.01" name="vfipe" id="vfipe">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" id="botao">Enviar</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
